<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Donate Form</title>
    <script src="https://static.zohocdn.com/catalyst/sdk/js/2.0.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>

  </head>
  <body style="background-color:black">
    <section class="form">
      <div class="form-content">
        <div class="donate">
          <h1 class="heading"><span class="dona">Donate</span> Your Food!!</h1>
          <p class="sub-heading">
            Many charity and trust does't have enough food for poor children.
            Donating food is like<br> a service to GOD. Donate with a smile.
          </p>
        </div>
        <div class="donate-form grid grid--2-cols">
          <div class="item">
            <p class="name"><ion-icon class="icon" name="restaurant-outline"></ion-icon>Restaraunt Name<span>*</span></p>
            <input class="inp" id="name" type="text" name="Restaraunt_Name" placeholder="Ex: La Taj" required/>
          </div>

          <div class="item">
            <p class="name" ><ion-icon class="icon" name="mail-outline"></ion-icon>E-mail<span>*</span></p>
            <input class="inp" id="mail" type="email"   name="email" aria-describedby="emailHelp" placeholder="Ex: XXXXXXX@gmail.com" required/>
            
          </div>
          
          <div class="item">
            <p class="name" ><ion-icon class="icon" name="call-outline"></ion-icon>Phone-No<span>*</span></p>
            <input class="inp" id="phone" type="tel"   name="Phone_No" placeholder="Ex: 7845XXX987" required/>
          </div>
          <div class="item">
            <p class="name" ><ion-icon class="icon" name="book-outline"></ion-icon>Address<span>*</span></p>
            <input class="inp" id="street" type="text"   name="Address" placeholder="Ex: La Taj Main road " required/>
          </div>
          <div class="item">
            <p class="name"><ion-icon class="icon" name="location-outline"></ion-icon>City<span>*</span></p>
            <input class="inp" id="city" type="text"   name="City" placeholder="Ex: Mumbai" required/>
          </div>
          <div class="item">
            <p class="name"><ion-icon class="icon" name="date-outline"></ion-icon>Donator_name<span>*</span></p>
            <input class="inp" id="owner" type="text"   name="Date" placeholder="Ex:john" required/>
          </div>
        </div>
        <div class="question">
          <label class="sub">Enter the below fields with approximate details.</label>
        </div>
        <div class="grid grid--2-cols">
          <div class="item">
            <p class="name" >Meal Preference<span>*</span></p>
            <select class="inp" id="mp" required>
              <option style="color:gray;">Select</option>
              <option>Veg</option>
              <option>Non-Veg</option>
            </select>
          </div>
          <div class="item">
            <p class="name">Availble food for<span>*</span></p>
            <input class="inp" type="text"  id="num" name="Availble_food_for" placeholder="Ex: 30" required/>
          </div>

        </div>
        <div class="btn">
          <a  class="btn-form" onclick="insert_data()">Submit &rarr;</a>
         </div>
        </div>
      </div>
  </body>
</html>
